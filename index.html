<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Timeline Forte Festival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .entry {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-left: 5px solid #4285f4;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    .entry img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    .entry .date {
      color: #666;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Timeline Forte Festival</h1>
<div id="timeline"></div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <span class="lightbox-close">&times;</span>
  <img id="lightbox-img" src="">
</div>

<script>
async function loadFeed() {
  const feedUrl = "https://script.google.com/macros/s/AKfycbyfj7jfJ7vs07KOaykzMePPsKv0wtEvVBsokdYOHLjrWSb0HxSOuj4JXzWxwvge_GK36w/exec";
  const response = await fetch(feedUrl);
  const xml = new window.DOMParser().parseFromString(await response.text(), "text/xml");
  const items = xml.querySelectorAll("item");
  const timeline = document.getElementById("timeline");
  timeline.innerHTML = "";

  items.forEach(item => {
    const title = item.querySelector("title")?.textContent || "";
    const pubDate = item.querySelector("pubDate")?.textContent || "";
    const description = item.querySelector("description")?.textContent || "";

    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = description;

    const imgTag = tempDiv.querySelector("img")?.outerHTML || "";
    const eventDate = (description.match(/Data evento:<\/strong>(.*?)<br>/i)?.[1] || "").trim();
    const text = tempDiv.innerHTML
      .replace(/<img[^>]*><br>/i, '')
      .replace(/<strong>Data evento:<\/strong>.*?<br><br>/i, '');

    timeline.innerHTML += `
      <div class="entry">
        <h3>${title}</h3>
        <div class="date">ðŸ“… ${eventDate}</div>
        ${imgTag.replace("<img", "<img onclick='openLightbox(this.src)'")}
        <p>${text}</p>
      </div>
    `;
  });
}

function openLightbox(src) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
  document.getElementById("lightbox-img").src = "";
}

loadFeed();
</script>

</body>
</html>
